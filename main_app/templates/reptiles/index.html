{% extends 'base.html'%}

{% block title %}
All Reptiles
{% endblock %}

{% block content %}
    <h1>Look at all my Reptiles</h1>
    <div class = "allCards">
        {% for reptile in reptiles %}
            <a href="{% url 'detail' reptile.id %}">
                <div class = "card">
                    <div class = "card-content">
                        <span class = 'card-title'>{{reptile.name}}</span>
                        <p>Breed: {{reptile.breed}}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
